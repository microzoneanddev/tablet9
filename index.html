<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image Slider (Contain Mode + Click Areas)</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #fff;
  }

  .slider-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-color: #fff;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
  }

  .slide.active {
    opacity: 1;
    z-index: 2;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    z-index: 10;
    transition: opacity 0.4s ease-in-out;
  }

  .arrow.left {
    left: 10px;
    background-image: url('Back.svg');
  }

  .arrow.right {
    right: 10px;
    background-image: url('Next.svg');
  }

  .back-to-main {
    position: absolute;
    bottom: 10px;
    right: 20px;
    width: 150px;
    height: 50px;
    background-image: url('Back to Main Button.svg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    z-index: 10;
    transition: opacity 0.4s ease-in-out;
  }

  .hidden {
    opacity: 0 !important;
    pointer-events: none !important;
  }

  /* --- CLICKABLE AREAS ON SECOND SLIDE --- */
  .menu-areas {
    position: absolute;
    inset: 0;
    z-index: 15;
  }

  .hotspot {
    position: absolute;
    cursor: pointer;
    /* background-color: rgba(255, 0, 0, 0.2); for testing */
  }


  /* --- FULLSCREEN & ZOOM CONTROLS START --- */
  .slider-container.zoomed {
    overflow: auto;
    cursor: grab;
  }

  .slider-container.zoomed:active {
    cursor: grabbing;
  }

  .slider-container.zoomed .slide.active {
    min-width: 100%;
    min-height: 100%;
  }

  .fullscreen-btn {
    position: fixed;
    top: 20px;
    right: 10px;
    width: 30px;
    height: 30px;
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    cursor: pointer;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  .fullscreen-btn:hover {
    background-color: rgba(0, 0, 0, 0.7);
    transform: scale(1);
  }

  .fullscreen-btn:active {
    transform: scale(0.95);
  }

  /* Hide button when in fullscreen */
  .fullscreen-btn.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .zoom-controls {
    position: fixed;
    top: 60px;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    z-index: 100;
  }

  .zoom-btn {
    width: 30px;
    height: 30px;
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  .zoom-btn:hover {
    background-color: rgba(0, 0, 0, 0.7);
    transform: scale(1.1);
  }

  .zoom-btn:active {
    transform: scale(0.95);
  }

  .zoom-btn.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Smaller zoom buttons on mobile */
  @media (max-width: 768px) {
    .zoom-controls {
      top: 70px;
      right: 10px;
      gap: 8px;
    }

    .zoom-btn {
      width: 40px;
      height: 40px;
      font-size: 20px;
    }
  }

  /* Zoom container for slides */
  .slide-zoom-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  /* --- FULLSCREEN & ZOOM CONTROLS END --- */
</style>
</head>
<body>

<div class="slider-container" id="slider">
  <!-- SLIDES -->
  <div class="slide active" style="background-image: url('Frame 1.png');"></div>

  <div class="slide" style="background-image: url('Frame 2.png');">
    <!-- MENU HOTSPOTS ON SECOND SLIDE -->
    <div class="menu-areas">
      <div class="hotspot" data-target="2" style="top: 30%; left: 25%; width: 20%; height: 10%;"></div>
      <div class="hotspot" data-target="5" style="top: 30%; left: 51%; width: 25%; height: 12%;"></div>
      <div class="hotspot" data-target="3" style="top: 46%; left: 25%; width: 24%; height: 12%;"></div>
      <div class="hotspot" data-target="6" style="top: 50%; left: 51%; width: 25%; height: 12%;"></div>
      <div class="hotspot" data-target="4" style="top: 66%; left: 27%; width: 20%; height: 12%;"></div>
      <div class="hotspot" data-target="7" style="top: 70%; left: 51%; width: 20%; height: 12%;"></div>
    </div>
  </div>

  <div class="slide" style="background-image: url('Frame 3.png');"></div>
  <div class="slide" style="background-image: url('Frame 4.png');"></div>
  <div class="slide" style="background-image: url('Frame 5.png');"></div>
  <div class="slide" style="background-image: url('Frame 6.png');"></div>
  <div class="slide" style="background-image: url('Frame 7.png');"></div>
  <div class="slide" style="background-image: url('Frame 8.png');"></div>
  <div class="slide" style="background-image: url('Frame 9.png');"></div>

  <!-- CONTROLS (hidden by default) -->
  <div class="arrow left hidden"></div>
  <div class="arrow right hidden"></div>
  <div class="back-to-main hidden"></div>
</div>

<!-- FULLSCREEN & ZOOM CONTROLS START -->
<!-- FULLSCREEN BUTTON -->
<button class="fullscreen-btn" id="fullscreenBtn" title="Enter Fullscreen">
  ⛶
</button>

<!-- ZOOM CONTROLS -->
<div class="zoom-controls" id="zoomControls">
  <button class="zoom-btn" id="zoomInBtn" title="Zoom In">+</button>
  <button class="zoom-btn" id="zoomOutBtn" title="Zoom Out">−</button>
</div>

<!-- FULLSCREEN & ZOOM CONTROLS END -->

<script>
  const slides = document.querySelectorAll('.slide');
  const nextBtn = document.querySelector('.arrow.right');
  const prevBtn = document.querySelector('.arrow.left');
  const backToMain = document.querySelector('.back-to-main');
  const hotspots = document.querySelectorAll('.hotspot');
  const slider = document.getElementById('slider');  

  /* --- FULLSCREEN & ZOOM CONTROLS START --- */
  
  const fullscreenBtn = document.getElementById("fullscreenBtn");  
  const zoomInBtn = document.getElementById("zoomInBtn");
  const zoomOutBtn = document.getElementById("zoomOutBtn");
  const zoomControls = document.getElementById("zoomControls");
  let current = 0;
  let resetTimer = null;
  let startX = 0;
  let fullscreenRequested = false;
  let zoomLevel = 1;
  const MIN_ZOOM = 1;
  const MAX_ZOOM = 3;
  const ZOOM_STEP = 0.25;

  // --- Fullscreen functionality ---
  function isFullscreen() {
    return (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    );
  }

  function requestFullscreen() {
    const elem = document.documentElement;

    if (elem.requestFullscreen) {
      elem
        .requestFullscreen()
        .catch((err) => console.log("Fullscreen error:", err));
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    }
  }

  function exitFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    }
  }

  function toggleFullscreen() {
    if (isFullscreen()) {
      exitFullscreen();
    } else {
      requestFullscreen();
    }
  }

  function updateFullscreenButton() {
    if (isFullscreen()) {
      fullscreenBtn.innerHTML = "⛶";
      fullscreenBtn.title = "Exit Fullscreen";
      fullscreenBtn.classList.add("hidden");
    } else {
      fullscreenBtn.innerHTML = "⛶";
      fullscreenBtn.title = "Enter Fullscreen";
      fullscreenBtn.classList.remove("hidden");
    }
  }

  // Fullscreen button click handler
  fullscreenBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    toggleFullscreen();
  });

  // Listen for fullscreen changes
  document.addEventListener("fullscreenchange", updateFullscreenButton);
  document.addEventListener(
    "webkitfullscreenchange",
    updateFullscreenButton
  );
  document.addEventListener("mozfullscreenchange", updateFullscreenButton);
  document.addEventListener("MSFullscreenChange", updateFullscreenButton);

  // Try to enter fullscreen on page load
  window.addEventListener("load", () => {
    // Small delay to ensure page is ready
    setTimeout(() => {
      requestFullscreen();
      fullscreenRequested = true;
    }, 100);
  });

  // Fallback: Request fullscreen on first user interaction
  // (Some browsers block auto-fullscreen, but allow it after user interaction)
  function requestFullscreenOnInteraction() {
    if (!fullscreenRequested) {
      requestFullscreen();
      fullscreenRequested = true;
    }
  }

  // Try fullscreen on first click/touch (but not on the fullscreen button itself)
  document.addEventListener(
    "click",
    (e) => {
      if (e.target !== fullscreenBtn) {
        requestFullscreenOnInteraction();
      }
    },
    { once: true }
  );
  document.addEventListener("touchend", requestFullscreenOnInteraction, {
    once: true,
  });

  // Initialize button state
  updateFullscreenButton();

  // --- Zoom functionality ---
  function restoreNavigationButtons() {
    // Restore navigation buttons based on current slide without resetting zoom
    if (current === 0) {
      nextBtn.classList.add("hidden");
      prevBtn.classList.add("hidden");
      backToMain.classList.add("hidden");
    } else if (current === 1) {
      nextBtn.classList.remove("hidden");
      prevBtn.classList.remove("hidden");
      backToMain.classList.add("hidden");
    } else if (current === slides.length - 1) {
      nextBtn.classList.add("hidden");
      prevBtn.classList.add("hidden");
      backToMain.classList.add("hidden");
    } else {
      backToMain.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      prevBtn.classList.remove("hidden");
    }
  }

  function applyZoom() {
    const activeSlide = slides[current];
    if (activeSlide) {
      if (zoomLevel > MIN_ZOOM) {
        // When zoomed, set actual dimensions to create proper scrollable area
        const containerWidth = slider.offsetWidth || window.innerWidth;
        const containerHeight = slider.offsetHeight || window.innerHeight;
        const scaledWidth = containerWidth * zoomLevel;
        const scaledHeight = containerHeight * zoomLevel;

        // Set explicit dimensions
        activeSlide.style.width = `${scaledWidth}px`;
        activeSlide.style.height = `${scaledHeight}px`;
        activeSlide.style.minWidth = `${scaledWidth}px`;
        activeSlide.style.minHeight = `${scaledHeight}px`;
        // Position to ensure scroll area covers full size
        // Use top/left positioning to start from origin
        activeSlide.style.top = "0";
        activeSlide.style.left = "0";
        activeSlide.style.transform = "";
        activeSlide.style.right = "auto";
        activeSlide.style.bottom = "auto";
        // Ensure the element extends properly for scroll calculation
        // By explicitly preventing any constraints
        activeSlide.style.boxSizing = "border-box";
        slider.classList.add("zoomed");

        // Force recalculation of scroll dimensions
        // Temporarily trigger a reflow to ensure scroll dimensions are updated
        void slider.offsetHeight; // Force reflow
        requestAnimationFrame(() => {
          // Set scroll to center position
          const maxScrollLeft = Math.max(0, scaledWidth - containerWidth);
          const maxScrollTop = Math.max(0, scaledHeight - containerHeight);
          const scrollLeft = maxScrollLeft / 2;
          const scrollTop = maxScrollTop / 2;
          slider.scrollLeft = scrollLeft;
          slider.scrollTop = scrollTop;
        });

        // Hide navigation buttons when zoomed in
        nextBtn.classList.add("hidden");
        prevBtn.classList.add("hidden");
        backToMain.classList.add("hidden");
      } else {
        // Reset to original dimensions and position
        activeSlide.style.width = "100%";
        activeSlide.style.height = "100%";
        activeSlide.style.minWidth = "";
        activeSlide.style.minHeight = "";
        activeSlide.style.transform = "";
        activeSlide.style.top = "";
        activeSlide.style.left = "";
        activeSlide.style.right = "";
        activeSlide.style.bottom = "";
        slider.scrollLeft = 0;
        slider.scrollTop = 0;
        slider.classList.remove("zoomed");
        // Show navigation buttons based on current slide (restore normal state)
        restoreNavigationButtons();
      }
      updateZoomButtons();
    }
  }

  function zoomIn() {
    if (zoomLevel < MAX_ZOOM) {
      zoomLevel = Math.min(zoomLevel + ZOOM_STEP, MAX_ZOOM);
      applyZoom();
    }
  }

  function zoomOut() {
    if (zoomLevel > MIN_ZOOM) {
      zoomLevel = Math.max(zoomLevel - ZOOM_STEP, MIN_ZOOM);
      applyZoom();
    }
  }

  function resetZoom() {
    zoomLevel = MIN_ZOOM;
    applyZoom();
  }

  function updateZoomButtons() {
    zoomInBtn.disabled = zoomLevel >= MAX_ZOOM;
    zoomOutBtn.disabled = zoomLevel <= MIN_ZOOM;

    if (zoomLevel >= MAX_ZOOM) {
      zoomInBtn.style.opacity = "0.5";
      zoomInBtn.style.cursor = "not-allowed";
    } else {
      zoomInBtn.style.opacity = "1";
      zoomInBtn.style.cursor = "pointer";
    }

    if (zoomLevel <= MIN_ZOOM) {
      zoomOutBtn.style.opacity = "0.5";
      zoomOutBtn.style.cursor = "not-allowed";
    } else {
      zoomOutBtn.style.opacity = "1";
      zoomOutBtn.style.cursor = "pointer";
    }
  }

  // Zoom button event listeners
  zoomInBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    zoomIn();
  });

  zoomOutBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    zoomOut();
  });

  // Hide zoom controls on first slide
  function updateZoomControlsVisibility() {
    if (current === 0) {
      zoomControls.classList.add("hidden");
    } else {
      zoomControls.classList.remove("hidden");
    }
  }

  /* --- FULLSCREEN & ZOOM CONTROLS END --- */

  function showSlide(index) {
    clearTimeout(resetTimer);
    slides.forEach(slide => slide.classList.remove('active'));
    slides[index].classList.add('active');

    // Hide/show controls
    if (index === 0) {
      // First screen: hide everything
      nextBtn.classList.add('hidden');
      prevBtn.classList.add('hidden');
      backToMain.classList.add('hidden');
    } 
    else if (index === 1) {
      nextBtn.classList.remove('hidden');
      prevBtn.classList.remove('hidden');
      backToMain.classList.add('hidden');
    } 
    else if (index === slides.length - 1) {
      // Last screen: hide prev + back-to-main, hide next, auto-reset
      nextBtn.classList.add('hidden');
      prevBtn.classList.add('hidden');
      backToMain.classList.remove('hidden');
      resetTimer = setTimeout(() => {
        current = 0;
        showSlide(current);
      }, 10000);
    } 
    else {
      backToMain.classList.remove('hidden');
      nextBtn.classList.remove('hidden');
      prevBtn.classList.remove('hidden');
    }
  }

  nextBtn.addEventListener('click', () => {
    current = (current + 1) % slides.length;
    showSlide(current);
  });

  prevBtn.addEventListener('click', () => {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
  });

  backToMain.addEventListener('click', () => {
    current = 1; // Go to second screen
    showSlide(current);
  });

  // Hotspot click → go to related slide
  hotspots.forEach(spot => {
    spot.addEventListener('click', () => {
      const target = parseInt(spot.getAttribute('data-target'));
      if (!isNaN(target) && target < slides.length) {
        current = target;
        showSlide(current);
      }
    });
  });

  // --- First screen click to go next ---
  slider.addEventListener('click', () => {
    if (current === 0) {
      current = 1;
      showSlide(current);
    }
  });

  // --- Swipe gesture for first screen ---
  slider.addEventListener('touchstart', (e) => {
    if (current === 0) {
      startX = e.touches[0].clientX;
    }
  });

  slider.addEventListener('touchend', (e) => {
    if (current === 0) {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) { // swipe left
        current = 1;
        showSlide(current);
      }
    }
  });
</script>

</body>
</html>
